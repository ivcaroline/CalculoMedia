<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExemploAula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <h1>Calculadora de Méia</h1>
        <!--Instrução para usuário-->
        <p>Digite duas notas para calcular a média:</p>

        <!-- Campo para digitar a primeira nota (aceita números de 0 a 10, com casas decimais)-->
        <input type="number" id="nota1" placeholder="Nota 1" min="0" max="10" step="0.1"><br>
        <!--campo para digitar a segunda nota (aceita números de 0 a 10,com casas decimais)-->
        <input type="number" id="nota2" placeholder="Nota 2" min="0" max="10" step="0.1"><br>

        <button onclick="calcularMedia()">Calcular Média</button>
        <!--Parágrafo onde será exibido o resultado da média-->
        <p id="resultado">
    </div>

    <img src="../exemplo1_subindoGIT/Imagens/sesisenai.png " alt="Imagem da logo" class="rodape-imagem">

    <!--Importa o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
